<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title and logo -->
    <title>SwiftCart</title>
    <link rel="shortcut icon" href="assets/banner-image.png" type="image/x-icon">

    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a3d3e658f3.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="w-11/12 mx-auto">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>
        </div>
    </section>

    <section>
        <div class="hero min-h-[60vh] relative" style="background-image: url(./assets/banner-image.png);">

            <!-- shadow overlay -->
            <div class="absolute inset-0 bg-black/50"></div>

            <div class="hero-content text-neutral-content relative z-10">
                <div class="">
                    <h1 class=" mb-5 text-5xl font-bold">Best Collection For You</h1>
                    <p class="mb-5">
                        Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at
                        SwiftCart.
                    </p>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>
    </section>



    <script src="script/index.js"></script>
</body>

</html>
